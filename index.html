<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div id="fb">
        <h1>facebook</h1>
        <div>
            <h4>Facebook giúp bạn kết nối và chia sẻ <br> với mọi người trong cuộc sống của bạn.</h4>
        </div>
    </div> 
    <div id="wrapper">
        <form action="" id="form-login">
            <div class="form-input">
                <input type="text", placeholder="Email hoặc số điện thoại">
            </div>
            <div class="form-input">
                <input type="password", placeholder="Mật khẩu">
            </div>
            <input class="form-submit" type="submit", value="Đăng nhập">
            <a href="#" class="form-forgot">Quên mật khẩu</a>
            <div class="asd"></div>
            <input class="new-account" type="submit", value="Tạo tài khoản mới">
        </form>
    </div>
</body>
</html>
